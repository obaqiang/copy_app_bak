<html>

			<img class="detail_logo" id="thumb" src="" alt="" />

	<script src="../../../js/mui.min.js"></script>
	<script src="../../../js/config/web_config.js"></script>
	<script src="../../../js/jquery-1.11.3.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		var self = plus.webview.currentWebview();
		var goods_name = self.goods_name;
		var thumb = self.thumb;
		var prize = self.prize;
		var goods_desc = self.goods_desc;
		$('#thumb').attr('src',thumb);
		$('#goods_name').text(goods_name);
		$('#prize').text(prize);
		$('#goods_desc').text(goods_desc);



		mui.plusReady(function() {



		})
	</script>
	<script>
		//各个屏幕大小适配
		(function(doc, win) {
			var docEl = doc.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
				recalc = function() {
					var clientWidth = docEl.clientWidth;
					if(!clientWidth) return;
					docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
				};

			if(!doc.addEventListener) return;
			win.addEventListener(resizeEvt, recalc, false);
			doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
	</script>

</html>
